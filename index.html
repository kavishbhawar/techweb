<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <style>
        /* Add some basic styling to the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

</head>
<body>
    <div class="container">
        <h1>Welcome to Our Website</h1>
        <p>Thank you for visiting our website. Work in progress .Hope to see you soon !</p>
        <p></p>
    </div>
</body>
</html>
